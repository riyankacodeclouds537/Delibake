<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Cupcakes Pack</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-800">
    <div class="container mx-auto py-16 px-6 md:px-20">
      <div class="grid md:grid-cols-2 gap-12 items-start">
        <img
          src="./images/cupcakes.jpg"
          alt="Party Cupcakes Pack"
          
          class="w-full h-[420px] object-cover rounded-lg shadow-lg"
        />

        <div>
          <h1 class="text-4xl font-bold text-pink-800 mb-4">
            Party Cupcakes Pack
          </h1>
          <div class="flex items-center space-x-3 mb-2">
            <div class="text-yellow-500 text-lg">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
            </div>
            <span class="text-sm text-gray-500">(1 customer review)</span>
          </div>

          <p class="text-2xl text-pink-700 font-semibold mb-4">$9.99</p>

          <p class="text-gray-600 mb-6">
            A delightful pack of assorted cupcakes topped with rich frosting and colorful sprinkles. Perfect for birthdays, celebrations, or sharing joy with loved ones.
          </p>

          <div class="flex items-center space-x-4 mb-6">
            <select
              class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-400"
            >
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>

            <button
              class="bg-pink-500 hover:bg-pink-600 text-white px-6 py-2 rounded transition"
            >
              Add to Cart
            </button>
          </div>

          <p class="text-sm text-gray-500 mb-1">
            SKU: PC999
          </p>
          <p class="text-sm text-gray-500 mb-6">
            Categories: Celebration, Cupcake, Party, Desserts
          </p>

          <div class="flex items-center space-x-4">
            <span class="text-gray-600 font-semibold">Share item:</span>
            <a href="#" class="text-blue-600 hover:text-blue-800 text-lg"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="#" class="text-blue-400 hover:text-blue-600 text-lg"
              ><i class="fab fa-twitter"></i
            ></a>
            <a href="#" class="text-red-600 hover:text-red-800 text-lg"
              ><i class="fab fa-pinterest"></i
            ></a>
            <a href="#" class="text-orange-600 hover:text-orange-800 text-lg"
              ><i class="fab fa-google"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
