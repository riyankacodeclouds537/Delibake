<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainbow Layer Cake</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-800">
    <div class="container mx-auto py-16 px-6 md:px-20">
      <div class="grid md:grid-cols-2 gap-12 items-start">
        <img
          src="./images/cake gallery 3.jpg"
          alt="Rainbow Layer Cake"
          class="w-full h-[420px] object-cover rounded-lg shadow-lg"
        />

        <div>
          <h1 class="text-4xl font-bold text-pink-800 mb-4">
            Rainbow Layer Cake
          </h1>
          <div class="flex items-center space-x-3 mb-2">
            <div class="text-yellow-500 text-lg">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
              <i class="far fa-star"></i>
            </div>
            <span class="text-sm text-gray-500">(3 customer reviews)</span>
          </div>

          <p class="text-2xl text-pink-700 font-semibold mb-4">$19.99</p>

          <p class="text-gray-600 mb-6">
            Colorful, soft, and delicious—our Rainbow Layer Cake is perfect for
            birthdays, pride celebrations, or simply brightening someone’s day.
          </p>

          <div class="flex items-center space-x-4 mb-6">
            <select
              class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-400"
            >
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>

            <button
              class="bg-pink-500 hover:bg-pink-600 text-white px-6 py-2 rounded transition"
            >
              Add to Cart
            </button>
          </div>

          <p class="text-sm text-gray-500 mb-1">SKU: RNB1234</p>
          <p class="text-sm text-gray-500 mb-6">
            Categories: Celebration, Colorful, Cake, Desserts
          </p>

          <div class="flex items-center space-x-4">
            <span class="text-gray-600 font-semibold">Share item:</span>
            <a href="#" class="text-blue-600 hover:text-blue-800 text-lg"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="#" class="text-blue-400 hover:text-blue-600 text-lg"
              ><i class="fab fa-twitter"></i
            ></a>
            <a href="#" class="text-red-600 hover:text-red-800 text-lg"
              ><i class="fab fa-pinterest"></i
            ></a>
            <a href="#" class="text-orange-600 hover:text-orange-800 text-lg"
              ><i class="fab fa-google"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
