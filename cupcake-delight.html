<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cupcake Delight</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#FFF8F9] text-gray-800">

  <section class="max-w-6xl mx-auto px-6 md:px-20 py-12 md:py-20 flex flex-col md:flex-row items-center gap-10">
    <!-- Image -->
    <div class="w-full md:w-1/2">
      <img src="./images/cupcake 2.jpg" alt="Cupcake Delight" 
      class="w-full h-[420px] object-cover rounded-lg shadow-lg" />
    </div>

    <!-- Content -->
    <div class="w-full md:w-1/2">
      <h1 class="text-3xl md:text-4xl font-bold text-pink-800 mb-4">Cupcake Delight</h1>

      <div class="flex items-center text-sm mb-2">
        <span class="text-yellow-400 mr-1"><i class="fas fa-star"></i></span>
        <span class="text-yellow-400 mr-1"><i class="fas fa-star"></i></span>
        <span class="text-yellow-400 mr-1"><i class="fas fa-star"></i></span>
        <span class="text-yellow-400 mr-1"><i class="fas fa-star"></i></span>
        <span class="text-gray-300 mr-2"><i class="fas fa-star"></i></span>
        <span>(3 customer reviews)</span>
      </div>

      <p class="text-2xl text-gray-800 font-semibold mb-4">$4.99</p>
      
      <p class="mb-6 text-gray-600 leading-relaxed">
        Indulge in our soft and fluffy vanilla cupcakes topped with creamy swirls and colorful sprinkles. Perfect for celebrations or everyday treats.
      </p>

      <ul class="mb-6 text-sm text-gray-600 list-disc pl-5">
        <li>Flavor: Vanilla & Buttercream</li>
        <li>Quantity: Pack of 4</li>
        <li>Freshly baked with love</li>
        <li>Eggless available</li>
      </ul>

      <button class="bg-pink-600 hover:bg-pink-700 text-white font-medium px-6 py-3 rounded-lg transition">
        Add to Cart
      </button>
    </div>
  </section>

</body>
</html>
